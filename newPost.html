<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Open+Sans:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="./assets/dashboard.css">
  <title>New Post</title>
</head>

<body>

  <header>
    <nav class="top-nav">
      <img src="./assets/icons/settings_icon.svg" class="nav-settings" alt="Settings">
      <h1>New Post</h1>
      <img src="./assets/icons/profile_icon.svg" class="nav-profile" alt="Profile">
    </nav>
  </header>


  <main class="dashboard">
    <form class="form form-dash">
      <textarea name="title" placeholder="Post Title" rows="4"></textarea>
      <select name="topic">
        <option value="" selected hidden disabled class="default-option">Topic</option>
        <option value="time">Time Management</option>
        <option value="dating">Dating & Relationships</option>
        <option value="careerChange">Career Transitions</option>
        <option value="selfLove">Self-love</option>
      </select>
      <input type="text" name="tags" placeholder="Add tags">
      <textarea name="bodyText" placeholder="What's on your mind?" rows="12"></textarea>
      <select name="privacy">
        <option value="" selected hidden disabled class="default-option">Privacy</option>
        <option value="everyone">Open to Everyone</option>
        <option value="groups">Open to My Groups</option>
        <option value="friends">Open to Friends</option>
      </select>
      <div class="link-group">
        <button type="button" class="button btn-small">Post</button>
        <button type="reset" class="text-button">Cancel</button>
      </div>
    </form>

  </main>

  <footer>
    <nav aria-label="bottom-nav-bar">
      <ul class="bottom-nav">
        <li><a href="./dashboard.html"><img src="./assets/icons/home_icon.svg" alt="Home"></a></li>
        <li><a href="#"><img src="./assets/icons/search_icon.svg" alt="Search"></a></li>
        <li class="post-button"><a href="./newPost.html"><img src="./assets/icons/plus_icon.svg" alt="New post"></a>
        </li>
        <li><a href="#"><img src="./assets/icons/message_icon.svg" alt="Message"></a></li>
        <li><a href="#"><img src="./assets/icons/bell_icon.svg" alt="Notifications"></a></li>
  </footer>







  <script src="./assets/scripts/main.js"></script>
</body>

</html>
