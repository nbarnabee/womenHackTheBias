<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Open+Sans:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Account information</title>
</head>

<body>
  <main>
    <img src="./assets/icons/logo_with_text.svg" alt="ShesWithUs" class="logo">
    <section class="top-space stack">
      <h1>Lorem ipsum dolor sit amet consectetur adipisicing?</h1>
      <p>UX writing to help guide user</p>
      <form class="form" action="#">
        <input type="text" name="firstName" placeholder="First name" required>
        <input type="text" name="lastName" placeholder="Last name" required>
        <input type="email" name="email" class="input-long" placeholder="E-mail address" required>
        <input type="password" name="password" class="input-long" placeholder="Password" required>
        <input type="password" name="passwordCheck" class="input-long" placeholder="Repeat password" required>
      </form>


      <div class="button btn-small">
        <a href="./profile2DisplayInfo.html">Submit</a>
      </div>
    </section>

  </main>
  <script src="./assets/scripts/main.js"></script>
</body>

</html>
